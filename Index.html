<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>พิษณุ อุดมลาภสกุล | Senior Digital Marketing</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    nav {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    nav a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00b4ff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      animation: slideUp 1.3s ease;
    }

    img.profile {
      width: 200px;
      height: auto;
      border: 5px solid #0071e3;
      margin: 20px auto 30px;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease;
    }

    img.profile:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #111;
    }

    p.subtitle {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    p.desc {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p.subtitle, p.desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">หน้าแรก</a>
    <a href="portfolio.html">ผลงาน</a>
    <a href="contact.html">ติดต่อ</a>
  </nav>
  <div class="container">
    <img src="assets/image.png.JPG" class="profile" alt="Pisanu">
    <h1>พิษณุ</h1>
    <p class="subtitle">Senior Digital Marketing</p>
    <p class="desc">ผู้เชี่ยวชาญด้านกลยุทธ์การตลาดออนไลน์, SEO, Social Media และ Content ที่ส่งผลลัพธ์ชัดเจน</p>
  </div>
</body>
</html>
